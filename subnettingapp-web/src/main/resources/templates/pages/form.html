<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subnetting App</title>
    <link rel="stylesheet" th:replace="/components/theme.html" href="../static/stylesheets/dark.css">
    <script th:src="@{scripts/form.js}" src="../static/scripts/form.js"></script>
</head>

<body>

<div th:replace="/components/header.html :: .header"></div>

<div class="container">
    <form action="results">

        <table>
            <tr>
                <td>
                    <label for="ipField" th:text="#{form.ipField.label}">IP address:</label>
                    <label class="abbr-label" for="ipField" th:text="#{form.ipField.label.abbr}">IP:</label>
                </td>
                <td>
                    <input type="text" id="ipField" name="ip" th:placeholder="#{form.ipField.prompt}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="maskField" th:text="#{form.maskField.label}">Subnet mask:</label>
                    <label class="abbr-label" for="maskField" th:text="#{form.maskField.label.abbr}">M:</label>
                </td>
                <td>
                    <input type="text" id="maskField" name="mask"
                           th:placeholder="#{form.maskField.prompt}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="simpleInfoBox" name="task" value="si" checked>
                    <label th:text="#{form.task.basic_subnet_info}">Basic subnet info</label>
                    <label class="abbr-label">Basic</label>
                    </input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="partitioningBox" name="task" value="sp">
                    <label th:text="#{form.task.partition}">Subnet partitioning:</label>
                    </input>
                </td>
                <td>
                    <input type="text" id="hostsCount" name="hostCounts"
                           th:placeholder="#{form.hostsCount.prompt}"><br/>
                </td>
            </tr>
            <tr>
                <td class="submit-td" colspan="2">
                    <hr/>
                    <input type="submit" th:value="#{form.submit}">
                </td>
            </tr>
        </table>
    </form>


</div>

<div th:replace="/components/footer.html"></div>

</body>

</html>
