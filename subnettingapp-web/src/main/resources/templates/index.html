<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subnetting App</title>
    <link rel="stylesheet" th:href="@{stylesheets/dark.css}" href="../static/stylesheets/dark.css">
</head>
<body>

<div th:replace="header.html :: .header"></div>

<div class="container">
    <form action="results">

        <table>
            <tr>
                <td>
                    <label for="ipField">IP address:</label>
                </td>
                <td>
                    <input type="text" id="ipField" name="ip" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="maskField">Subnet mask:</label>
                </td>
                <td>
                    <input type="text" id="maskField" name="mask" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="simpleInfoBox" name="task" value="si" checked><label>Simple subnet info</label></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="partitioningBox" name="task" value="sp"><label>Subnet partitioning:</label></input>
                </td>
                <td>
                    <input type="text" id="hostsCount" name="hostCounts"><br/>
                </td>
            </tr>
            <tr>
                <td class="submit-td" colspan="2">
                    <hr/>
                    <input type="submit" value="Calculate">
                </td>
            </tr>
        </table>
    </form>


</div>

<div th:replace="footer.html"></div>
</body>
</html>
