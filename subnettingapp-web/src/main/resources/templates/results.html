<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" th:href="@{stylesheets/base.css}" href="../static/stylesheets/base.css">
    <link rel="stylesheet" th:href="@{stylesheets/dark.css}" href="../static/stylesheets/dark.css">
</head>
<body>

<div class="container">
    <p class="count-label">Count of subnets: <strong th:text="${entries.size}">1</strong></p>
    <div class="entry" th:each="entry : ${entries}">

        <p class="index-label" th:text="${entryStat.index} + 1">1</p>

        <table>
            <tr>
                <td class="label">Subnet address:</td>
                <td class="value" th:text="${entry.subnetAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">First host address:</td>
                <td class="value" th:text="${entry.firstHostAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">Last host address:</td>
                <td class="value" th:text="${entry.lastHostAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">Broadcast address:</td>
                <td class="value" th:text="${entry.broadcastAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">Mask:</td>
                <td class="value" th:text="${entry.subnetMask}">x.x.x.x</td>
            </tr>
        </table>


    </div>

</div>

</body>
</html>
