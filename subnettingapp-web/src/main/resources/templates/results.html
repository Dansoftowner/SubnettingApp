<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>
    <link rel="stylesheet" th:replace="theme.html"  href="../static/stylesheets/dark.css">
</head>
<body>

<div th:replace="header.html :: .header"></div>

<div class="container">
    <p class="count-label">Count of subnets: <strong th:text="${entries.size}">1</strong></p>
    <div class="entry" th:each="entry : ${entries}">

        <p class="index-label" th:text="${entryStat.index} + 1">1</p>

        <table>
            <tr>
                <td class="label">
                    <label>Subnet address:</label>
                    <label class="abbr-label">A:</label>
                </td>
                <td class="value" th:text="${entry.subnetAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">
                    <label>First host address:</label>
                    <label class="abbr-label">F:</label>
                </td>
                <td class="value" th:text="${entry.firstHostAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">
                    <label>Last host address:</label>
                    <label class="abbr-label">L:</label>
                </td>
                <td class="value" th:text="${entry.lastHostAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">
                    <label>Broadcast address:</label>
                    <label class="abbr-label">B:</label>
                </td>
                <td class="value" th:text="${entry.broadcastAddress}">x.x.x.x</td>
            </tr>
            <tr>
                <td class="label">
                    <label>Mask:</label>
                    <label class="abbr-label">M:</label>
                </td>
                <td class="value" th:text="${entry.subnetMask}">x.x.x.x</td>
            </tr>
        </table>


    </div>

    <div th:replace="footer.html"></div>
</div>

</body>
</html>
